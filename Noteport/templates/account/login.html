{% extends '../base.html' %}
{% load static %}

{% block title_block %}
    Register
{% endblock %}

{% block content_block %}
    <form id="login_form" method="post" action="{% url 'account:login' %}">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="50" />
        <br />
        Password: <input type="password" name="password" value="" size="50" />
        <br />
        <input type="submit" value="submit" />
    </form>
{% endblock %}

{% block footer_block %}
{% endblock %}
